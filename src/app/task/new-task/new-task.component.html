<dialog
  open
  class="bg-neutral-200 p-10 rounded-md w-[350px] shadow-lg border border-black"
>
  <h1 class="text-xl">Add Task</h1>
  <form class="flex flex-col gap-4 w-full" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        class="p-2 rounded-md"
      />
    </div>

    <div class="flex flex-col">
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        name="summary"
        class="resize-none p-2 rounded-md"
        [(ngModel)]="enteredSummary"
        rows="2"
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        class="p-2 rounded-md"
        [(ngModel)]="enteredDate"
      />
    </div>

    <div class="flex w-full justify-between gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="p-2 bg-red-300 rounded-md shadow-lg w-full"
      >
        Cancel
      </button>
      <button type="submit" class="p-2 bg-sky-300 rounded-md shadow-lg w-full">
        Create
      </button>
    </div>
  </form>
</dialog>
